<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<meta charset="UTF-8"/>
<title type="text/css"> Check out</title>
<style type="text/css">
 table {border:0}
 table td {padding: 10px}
</style>

</head>

<body>
<div align="center">
<h1>Check out</h1>
<br/>

<form action="authorize_payment" method="post">
<table>
	<tr>
		<td>Product/Service:</td>
		<td> <input type="text" name="product" value="65 Smart TV XXX brand"/></td>
	</tr>
	<tr>
		<td>Sub Total:</td>
		<td><input type="text" name="subtotal" value="100"/></td>
	</tr>
	<tr>
		<td>Shipping:</td>
		<td> <input type="text" name="shipping" value="10"/></td>
	</tr>
	<tr>
		<td>Tax:</td>
		<td><input type="text" name="tax" value="10"/></td>
	</tr>
	<tr>
		<td>Total Amount:</td>
		<td> <input type="text" name="total" value="120"/></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
		<input type="submit" value="checkout"/></td>
	</tr>
</table>

</form>
</div>
</body>

</html>
